<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusSystem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app-container">
        <div id="login-view" class="view">
            <h1>BusSystem</h1>
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="main-view" class="view">
            <header>
                <span id="welcome-message"></span>
                <nav>
                    <a href="#" id="nav-lines">Ver Linhas</a>
                    <a href="#" id="nav-my-tickets">Meus Tickets</a>
                </nav>
                <button id="logout-button">Sair</button>
            </header>
            <div id="content">
                </div>
        </div>

        <div id="map-view" class="view" style="display:none;">
            <div class="map-header">
                <button id="back-to-tickets-button">&larr; Voltar</button>
                <h2 id="map-line-name"></h2>
            </div>
            <div id="map-container"></div>
            <p><strong>Status da Conex√£o:</strong> <span id="tracking-status">Conectando...</span></p>
        </div>

    </main>

    <div id="pix-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Pague com PIX</h3>
            <p>Escaneie o QR Code abaixo com o app do seu banco para concluir a compra.</p>
            <div id="qr-code-container"></div>
            <p><strong>Status:</strong> <span id="payment-status">Aguardando Pagamento...</span></p>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
